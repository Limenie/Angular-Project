<!--Text of add product-->
<div>
  <p>Lisää tarvittava ruoka tai tavara ostoslistaan</p>
</div>
<!--Input with add button-->
<div>
  <input type="text" [(ngModel)]="item" placeholder="Syötä tuote"/> 
  <button mat-raised-button (click)="addItem(item)">Lisää tuote</button>
</div>
<!-- List with delete button -->
<div>
  <mat-list role="list">
    <mat-card *ngFor="let item of list.item">
        <mat-list-item >{{ item }}
            <div class="spacer"></div>
        <button mat-raised-button (click)="removeItem(item)">Poista tuote</button>
        </mat-list-item>
      </mat-card>
  </mat-list>
</div>
